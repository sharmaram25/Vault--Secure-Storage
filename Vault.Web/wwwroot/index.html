<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vault - Secure Notes & Password Manager</title>
    <base href="/" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="Vault.Web.styles.css" rel="stylesheet" />
</head>

<body class="bg-dark text-light">
    <div id="app">
        <div class="d-flex justify-content-center align-items-center vh-100">
            <div class="text-center">
                <div class="spinner-border text-primary mb-3" style="width: 3rem; height: 3rem;" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <h5 class="text-primary">🔐 Vault</h5>
                <p class="text-muted">Loading your secure vault...</p>
            </div>
        </div>
    </div>

    <div id="blazor-error-ui" class="alert alert-danger">
        An unhandled error has occurred.
        <a href="" class="reload btn btn-danger btn-sm ms-2">Reload</a>
        <a class="dismiss btn btn-outline-danger btn-sm ms-2">🗙</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
